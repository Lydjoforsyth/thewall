<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Login and Registration</title>
</head>
<body>
    <style>
        .wrapper {
            margin-bottom: 100px;
        }
        .btn.btn-primary.single {
            background-color: lightskyblue !important; 
        }
    </style>
    <div class="wrapper container"></div>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Registration</h1>
        </div>
        <div class="wrapper container">
            {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                    <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                {% endfor %}
            </ul>
            {% endif %}
            <form action='/register' method='POST'>
                <div class="form-group">
                {% csrf_token %}
                <label for="InputFirstName1">First Name:</label>
                <input type="text" class="form-control" id="InputFirstName1" name='first_name' aria-describedby="titleHelp">
                </div>
                <div class="form-group">
                <label for="InputLastName1">Last Name:</label>
                <input type="text" class="form-control" id="InputLastName1" name='last_name'>
                </div>
                <div class="form-group">
                <label for="InputEmail">Email:</label>
                <input type="text" class="form-control" id="InputEmail" name='email'>
                </div>
                <div class="form-group">
                <label for="InputPassword">Password:</label>
                <input type="password" class="form-control" id="InputPassword" name='password'>
                </div>
                <div class="form-group">
                <label for="InputPasswordConfirm">Password:</label>
                <input type="password" class="form-control" id="InputPasswordConfirm" name='confirm_password'>
                </div>
                <button type="submit" class="btn btn-primary">Register</button>
            </form>
            <div class="container">
                <h1 class="display-4">Log In</h1>
            </div>
            <form action='/login' method='POST'>
            <div class="form-group">
                {% csrf_token %}
                <label for="InputEmail">Email:</label>
                <input type="text" class="form-control" id="InputEmail" name='email'>
                </div>
                <div class="form-group">
                <label for="InputPassword">Password:</label>
                <input type="password" class="form-control" id="InputPassword" name='password'>
                </div>
                <button type="submit" class="btn btn-primary">Log In</button>
            </form>
        </div>
    </div>    
</body>
</html>
